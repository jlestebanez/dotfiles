# Change defualt trigger
set-option -g prefix C-a

# Force 256 Color shell
set-option -g default-terminal "screen-256color"

# Enable mouse support (works in iTerm)
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# Start shell count on 1
set -g base-index 1

# Bind last-window key
bind-key C-a last-window

# Utf8 Support
set status-utf8 on
set utf8 on

# Colors
set -g status-bg colour12
set -g status-fg colour15

# Allows for faster key repetition
set -s escape-time 0

# use different keys to split vertical and horizonal
bind | split-window -h
bind - split-window -v

# set up layouts
set main-pane-width 130

# Change cursor in vim to distinguish between insert and command mode
set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

# scrollback buffer size increase
set -g history-limit 500000

# Highlight active window
set-window-option -g window-status-current-bg colour12
set-window-option -g window-status-current-fg colour14
